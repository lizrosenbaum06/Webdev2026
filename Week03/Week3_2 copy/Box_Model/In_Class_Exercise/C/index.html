<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Simple Navbar | Inline-Block</title>
<!-- Internal style sheet! -->
    <style type="text/CSS">
    /* universal selector apllies to everything */
      *{
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Courier New', Courier, monospace;
      }

      ul {
        /* remove all bullet points */
        list-style-type: none;
        overflow: hidden;
        background-color: rgb(233, 155, 212);
        /* 
        make the parent element's font size 0 when using in line block to get 
        rid of the tiny annoying space between letters (because in line is usually for text)
        */
        font-size: 0;
      }
      li{
        /* li display BLOCK by default. they dont wnat to share horizontal space
        we are makeing these li's in line block, which allows us to size elements
        like a block element, buck we can also stack elements horizontally, like
        an inline element. */
        display: inline-block;
        font-size: 1rem;
        /* width: 200px; */
      }

      /* decendent selector -looks for a pattern of elements on the page*/
      /* this is looking for only the anchor tags inside a list item */
      li a{
        /* making an inline element display will make it fill the space of the parent element */
        display: block;
        text-align: center;
        /* make it big/ chunky like a button */
        width: 100px;
        padding: 10px;
        /* padding-top: 50px; */
        /* remove all of that default link styling */
        color: rgb(87, 6, 131);
        text-decoration: none;
      }

      /* highlight the axctive page in the menu */
      .active{
        background-color: rgb(82, 170, 222);
      }

      li a:hover{
        background-color: rgb(203, 70, 163);
      }
      /* pseudo class selector */

    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li>
            <a
              class="active"
              href="#"
              >Link 2</a
            >
          </li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
